<div style="margin-left: 10px;">

    <h3 class="center">PRISIONEROS</h3>

    <div>
        <div class="col s6 m6 l6">
            <a class="waves-effect waves-light btn indigo modal-trigger" href="#create"><i class="material-icons right">add_circle_outline</i>Crear prisionero</a>
        </div>
        <div id="create" class="modal" style="min-height: 85%">
            <app-create-prisionero (prisioneroCreated)="createPrisionero($event)"></app-create-prisionero>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let prisionero of prisioneros" class="card col s12 m6 l3" style="margin: 6px;">
            <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="https://static.filmin.es/images/media/9358/1/still_0_3_790x398.jpg">
            </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ prisionero.Nombres }} {{ prisionero.Apellidos }}<i class="material-icons right">more_vert</i></span>
                <p>
                    <a class="activator"></a>Prisionero # <small>{{ prisionero._id }}</small></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text activator text-darken-4">Informaci√≥n prisionero<i class="material-icons right">close</i></span>
                <p>{{ prisionero.FechaNac }}</p>
            </div>
        </div>
    </div>



</div>
